<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objektai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Gender</th>
                <th>Class Level</th>
                <th>Home State</th>
                <th>Major</th>
                <th>Extracurricular Activity</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        // let objektas = {
        //     int: 10,
        //     string: 'Stringas',
        //     bool: false,
        //     undefined: undefined,
        //     null: null
        // }

        let objektas = {
            //Objektiniame programavime, reikšmė yra vadinama savybe (property)
            name: 'Alexandra',
            gender: 'Female',
            level: '4. Senior',
            state: 'CA',
            major: 'English',
            activity: 'Drama Club'
        }

        console.log(objektas.level);

        objektas.level = '1. Junior';

        console.log(objektas.level);

        let masyvas = [objektas, objektas, objektas];

        // console.log(masyvas);

        let html = '';

        for (let data of masyvas) {
            html += `
                <tr>
                    <td>${data.name}</td>
                    <td>${data.gender}</td>
                    <td>${data.level}</td>
                    <td>${data.state}</td>
                    <td>${data.major}</td>
                    <td>${data.activity}</td>
                </tr>
            `;
        }

        document.querySelector('tbody').innerHTML = html;

        masyvas = [
            ['Alexandra', 'Female', '4. Senior', 'CA', 'English', 'Drama Club'],
            ['Alexandra', 'Female', '4. Senior', 'CA', 'English', 'Drama Club'],
            ['Alexandra', 'Female', '4. Senior', 'CA', 'English', 'Drama Club']
        ];

        html = '';

        for (let data of masyvas) {
            html += `
                <tr>
                    <td>${data[0]}</td>
                    <td>${data[1]}</td>
                    <td>${data[2]}</td>
                    <td>${data[3]}</td>
                    <td>${data[4]}</td>
                    <td>${data[5]}</td>
                </tr>
            `;
        }

        document.querySelector('tbody').innerHTML = html;
        //DOM Document Object Model
    </script>
</body>

</html>
