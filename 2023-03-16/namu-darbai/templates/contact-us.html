<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktinė forma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label>Jūsų vardas</label>
                <input type="text" name="vardas" class="form-control" />
            </div>
            <div class="mb-3">
                <label>Jūsų pavardė</label>
                <input type="text" name="pavarde" class="form-control" />
            </div>
            <div class="mb-3">
                <label>Žinutė</label>
                <textarea class="form-control" name="zinute"></textarea>
            </div>
            <button class="btn btn-primary">Siųsti</button>
        </form>
    </div>
</body>
</html>
