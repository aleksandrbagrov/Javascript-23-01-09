    <script>
        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        //Await komanda galima tik:
        //Asinchroninėje funkcijoje
        //Modulyje

        async function palaukimas() {
            const rezultatas = new Promise((gauta, negauta) => {
                setTimeout(() => {
                    if(rand(0, 1)) {
                        gauta('Siunta sėkmingai pristatyta');    
                    } else {
                        negauta('Nepavyko pristatyti siuntos');
                    }
                }, 3000);
            });

            return rezultatas;
        } 

        async function palaukimoIssaukimas() {
            // console.log('Užklausa paleista');

            // console.log(await palaukimas());

            // console.log('Kodas baigtas');
            
            try {
                //Tikriname ar įvyks klaida
                console.log(await palaukimas());

                console.log('Klaida neįvyko');
            } catch(klaida) {
                //Atliekame veiksmus jeigu įvyko klaida
                console.log(klaida);
            }
        }

        palaukimoIssaukimas();
