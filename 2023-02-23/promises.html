<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <script>
        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        // fetch('https://dog.ceo/api/breeds/image/random')
        // .then(atsakymas => atsakymas.json())
        // .then(atsakymas => console.log(atsakymas));

        // const objektas = {
        //     funkcija: function() {
        //         console.log('Funkcija suveike');
        //     }
        // }

        // objektas.funkcija();
        
        const fetchData = () => {
             return new Promise((gauta, negauta) => {
                setTimeout(() => {
                    if(rand(0, 1)) {
                        gauta('Siunta sėkmingai pristatyta');    
                    } else {
                        negauta('Nepavyko pristatyti siuntos')
                    }
                }, 3000);
            });
        }

        //Trys metodai kurie yra grąžinami iš objekto
        //catch() - bandymas buvo nesėkmingas
        //finally() - Bet kuriuo atveju
        //then() - bandymas buvo sėkmingas

        console.log('Užklausa paleista');

        fetchData()
        .then((atsakymas) => document.write(atsakymas))
        .catch((klaida) => document.write(klaida))
        .finally(() => console.log('Pažadas išpildytas'));

        console.log('Kodas baigtas');
    </script>
</body>
</html>
