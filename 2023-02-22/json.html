<html lang="en">

<body>
    <div class="container py-5">
        <select onchange="changeBreed(event)" class="form-control">
            <option value="affenpinscher">Affenpinscher</option>

            <option value="basenji">Basenji</option>
            <option value="boxer">Boxer</option>
            <option value="briard">Briard</option>
        </select>
        <div class="rezultatas mt-3"></div>
    </div>
    <script>
        //JSON

        const tekstas = "UAB \"Įmonė\"";

        fetch('https://dog.ceo/api/breeds/image/random')

        //console.log('Baigėsi');

        //https://dog.ceo/api/breed/affenpinscher/images/random

        const changeBreed = (e) => {
            console.log(e.target.value);

            fetch(`https://dog.ceo/api/breed/${e.target.value}/images/random`)
            .then((atsakymas) => atsakymas.json())
            .then((atsakymas) => {
                document.querySelector('.rezultatas').innerHTML = `<img src="${atsakymas.message}" alt="">`;
            });
        }
    </script>
