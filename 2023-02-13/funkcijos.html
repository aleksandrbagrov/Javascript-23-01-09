        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        //Iš funkcijos grąžinamas rezultatas
        //Return komanda nurodo ką funkcija turėtų grąžinti iš savęs
        function masyvoGeneratorius() {
            let masyvas = [];

            while(masyvas.length < 100) {
                let skaicius = rand(100, 999);
            
                if(!masyvas.includes(skaicius))
                    masyvas.push(skaicius);
            }
            
            return masyvas;
        }

        //Callback = atsišaukimas
        function callback(veiksmas) {

        }

        //Anoniminė funkcija (Anonymous function), perduodama kaip argumentas 
        callback(function () {
            console.log('Atsišaukimas įvyko');

        let funkcija = function () {

        //Self invoking function - Savaime išssišaukianti funkcija
