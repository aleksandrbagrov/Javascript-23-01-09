<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciklai</title>
</head>
<body>
    <script>
        //Begalinis ciklas
        // while(true) {
        //    console.log('Sukasi...');
        // }
        
        //while ciklas

        let i = 0;
        let rezultatas = '';

        while(i < 100) {
            console.log('Sukasi...', i);

            if(i > 5) 
                rezultatas += `<li>${i}</li>`;

            i++;
        }

        console.log(rezultatas);

        //do while ciklas

        i = 0;

        // while(i > 1) {
        //     console.log('Ciklas suveikÄ—');
        // }

        do {
            console.log('Pirmas ciklas');
        } while( i > 1);

    </script>
</body>
</html>
