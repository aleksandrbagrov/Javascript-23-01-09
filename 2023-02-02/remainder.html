        //Lyginio ir nelyginio skaičiaus radimui:
        let x = 15;
        let y = 2;

        console.log(x % y);

        if(x % y === 0) {
            console.log('Skaičius yra lyginis');
        } else {
            console.log('Skaičius yra nelyginis');
        }
    </script>
