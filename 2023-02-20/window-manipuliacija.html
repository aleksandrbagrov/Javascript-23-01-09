<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url('images/bg.jpg') repeat-x top left;
            background-position: 0 0;
        }

        .zaidejas {
            background: url('images/player.png') no-repeat center center / cover;
            width: 200px;
            height: 150px;
            position: absolute;
            bottom: 0;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="zaidejas"></div>
    <script>
        // console.log(window);

        window.addEventListener('keydown', (event) => {
            const body = document.querySelector('body');

            if(event.key === 'ArrowRight') {
                let position = body.style.backgroundPositionX;
                
                if(position === '') {
                    position = 0;
                } else {
                    position = +position.replace('px', '');
                }

                //console.log(-50 + position);

                body.style.backgroundPositionX = -30 + position +'px';
            }
        });
    </script>
</body>
</html>
