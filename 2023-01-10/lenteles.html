<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lentelės</title>
</head>
<!-- background-color savybe nurodo fono spalva -->
<!-- background savbe taip pat bendrai nurodo visas imanomas variacijas -->
<body style="background: rgb(242, 242, 242);">
    <!-- Lentelės yra žymimos table elementu -->
    <!-- <table border="1" width="100%"> -->
    <!-- inline stiliaus apibrėžimui pasitelkiamas html atributas style -->
    <!-- color savybe nurodo srifto spalva -->
    <table style="width: 100%; border: 1px solid rgb(0, 0, 0); border-spacing: 0; text-align: center; color: rgb(200, 22, 22);">
        <tbody>
            <!-- tr elementas reiškia table row, arba eilutė -->
            <tr>
                <!-- td elementas reiškia table data, arba kitaip stulpelis -->
                <!-- 
                    border-left
                    border-right
                    border-bottom
                    border-top
                 -->
                <td style="height: 30px; border-right: 1px solid rgb(0, 0, 0); border-bottom: 1px solid black;">1</td>
                <td style="border-right: 1px solid rgb(0, 0, 0); border-bottom: 1px solid black;">2</td>
                <td style="border-right: 1px solid rgb(0, 0, 0); border-bottom: 1px solid black;">3</td>
                <td style="border-right: 1px solid rgb(0, 0, 0); border-bottom: 1px solid black;">4</td>
                <td style="border-right: 1px solid rgb(0, 0, 0); border-bottom: 1px solid black;">5</td>
                <td style="border-bottom: 1px solid black;">6</td>
            </tr>
            <tr>
                <td style="border-right: 1px solid rgb(0, 0, 0); border-bottom: 1px solid black;">1</td>
                <td style="border-right: 1px solid rgb(0, 0, 0); border-bottom: 1px solid black;">2</td>
                <td style="border-right: 1px solid rgb(0, 0, 0); border-bottom: 1px solid black;">3</td>
                <td style="border-right: 1px solid rgb(0, 0, 0); border-bottom: 1px solid black;">4</td>
                <td style="border-right: 1px solid rgb(0, 0, 0); border-bottom: 1px solid black;">5</td>
                <td style="border-bottom: 1px solid black;">6</td>
            </tr>
            <tr>
                <td style="border-right: 1px solid rgb(0, 0, 0);">1</td>
                <td style="border-right: 1px solid rgb(0, 0, 0);">2</td>
                <td style="border-right: 1px solid rgb(0, 0, 0);">3</td>
                <td style="border-right: 1px solid rgb(0, 0, 0);">4</td>
                <td style="border-right: 1px solid rgb(0, 0, 0);">5</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>

    
</body>
</html>
